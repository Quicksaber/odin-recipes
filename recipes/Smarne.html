<body>
    <h1>Smarne</h1>
    <img src="../recipes/smarne.jpg">
    <h3>Opis jela</h3>
    <p>Kajzeršmarn ili samo šmarn je desert koji se sprema od istih sastojaka kao i palačinke, ali izgledom i okusom je potpuno različit.</p>
    <h3>Sastojci</h3>
    <ul>
        <li>1 Vece jaje</li>
        <li>100gr brasna</li>
        <li>125ml mleka</li>
        <li>15gr secera</li>
    </ul>
    <h3>Priprema</h3>
    <ol>
        <li>Zamutiti testo</li>
        <li>Ispeci</li>
        <li>Izdrobiti</li>
    </ol>
